<div style="margin-left: 30px;">
<div class="row" *ngIf="moduleSummary">
            
    <div class="col-sm-12 col-md-12 col-lg-12 MarginLeft">
        <h2>Module Summary</h2>

   
   <!-- <button type="button" mat-fab style="margin-left: 20px;background-color: #f5c68b;"
   (click)="addModule('Creation','')">
                                           <mat-icon matTooltip="Add">add</mat-icon>
                                       </button> -->
                                      
                                        <form [formGroup]="searchForm" class="inpufield">
                                       <div class="mt-2">
                                            <mat-form-field  appearance="outline">
                                            <mat-label >Module </mat-label>
                                                <input matInput  type="name" formControlName="name" autocomplete="off">
                                            </mat-form-field>
                                     
                                           </div>
                                           <div  >
                                               <button class="Margin" mat-stroked-button type="button" (click)="searchform()" aria-label="Search"><mat-icon>search</mat-icon></button>
                                           </div>
                                           
                                            <div  >
                                               <button class="Margin" mat-stroked-button type="button"    (click)="clearForm()">Reset</button>
                                            </div>   
                                           
                                           <div style="margin-top: -1%;">
                                               <button type="button"  style=" background-color: #f5c68b;"   mat-fab  (click)="addModule('Creation','')"><mat-icon >add</mat-icon></button>
                                           </div>                         
                                       </form>
   </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div style="margin-left: 15px;">
            <table class="table aligncenter" style="margin-top: 10px;max-width: 100%;"
                                id='commonstyle'>
                                <thead class="table_header">
                    <tr>
                        <th>S.no</th>
                        <th>Module</th>
                        <th>Approver</th>
                        <th>Edit</th>
                        <th>Action</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let type of moduleList; index as i">
                        <td>{{(presentpagemodule - 1)*pagesizemodule +i+1 }}</td>
                        <td>{{type?.name}}</td>
                        <td>{{type?.approved_by.full_name}}</td>   
                        <td><span class="material-icons cursor" (click)="addModule('Edit',type)">edit</span></td>            
                        <td> 
                            <span class="material-icons" (click)="moduleActiveInactive(1, type)" *ngIf="type?.status == 0 " matTooltip="Click to Active" style="color: red;cursor: pointer;">wb_sunny </span>
                            <span class="material-icons" *ngIf="type?.status == 1" style="color: green;cursor: pointer;" matTooltip="Click to Inactive" (click)="moduleActiveInactive(0, type)">wb_sunny </span>
                         </td>                
                    </tr>
                </tbody>
            </table>
            <div *ngIf="moduleList?.length==0 || moduleList == undefined ; else paginationpro"
            class="NodataAlign text-center">No Records Found...</div>
        <ng-template #paginationpro>
            <!-- <div class="col-sm-12" style="font-size: small;text-align: right;margin-bottom: 5%;">
                <button type="button" mat-icon-button [disabled]="has_previousmodule === false" color="primary"
                    (click)="moduleSearch('previous')">
                    <mat-icon>arrow_back</mat-icon>
                </button> {{presentpagemodule}}
                <button type="button" mat-icon-button [disabled]="has_nextmodule === false" color="primary"
                    (click)="moduleSearch('next')">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div> -->
            <div class="cus-taskPageBtnsDiv">
 
                <button mat-icon-button [disabled]="has_previousmodule === false" (click)="moduleSearch('previous')">
                  <mat-icon>arrow_backward</mat-icon>
                </button>
                <div class="cus-pageNumbers">
          
                  <p class="cus-btnActive">{{presentpagemodule}}</p>
        
                </div>
                <button mat-icon-button [disabled]="has_nextmodule === false" (click)="moduleSearch('next')">
                  <mat-icon>arrow_forward</mat-icon>
                </button>
              </div>
        </ng-template>
        </div>
    </div>
    
</div>
<div *ngIf="modulecreation">
    <h2>Module {{TypeOfForm}}</h2>
    <form [formGroup]="moduleForm"  autocomplete="off">
        <table>
            <div>
                <tr>
                    <td >
                        <mat-label style="margin-left: -155px;">Module Name <label style="color:red">*</label></mat-label><br>
                        <mat-form-field class="matformfieldstyle" style="width: 250px;" appearance="outline">
                            <input matInput class="matformfieldinputstyle" type="name"
                                 formControlName="name" autocomplete="off" 
                                >
                        </mat-form-field>
                    </td>
                  
                    
                </tr>
            </div>
        </table>
        <button type="button" class="btn btn-light" style="border-radius: 7px;margin-left: 2px;
        border-color: black;
        background-color: white;"
        (click)="oncancelModule()">Cancel</button>
        <button type="submit" style="border-radius: 10px;margin-left: 10px;
        border-color: #f5c68b;
        background-color: #f5c68b;" (click)="moduleSubmit()" class="btn btn-light">Submit</button>
    </form>
</div>
</div>
