  <form [formGroup]="storiesForm" class="cus-storiesCreationMain">
    <div class="cus-storiesContainer1">
      <div>
        <mat-form-field>
          <mat-label>Name <span style="color: red;">*</span>  </mat-label>
          <input
            type="text"
            matInput
            autocomplete="off"
            formControlName="name"
          />
          <!-- <mat-placeholder>Name</mat-placeholder> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field (click)="sprintClick()">
          <mat-label>Sprint</mat-label>
          <input
            #sprintInput
            matInput
            formControlName="sprint"
            [matAutocomplete]="spt"
          />
          <mat-icon matSuffix class="maticonsize">unfold_more</mat-icon>
          <mat-autocomplete #spt="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngIf="isLoading" class="is-loading"
              >Loading...</mat-option
            >
            <ng-container *ngIf="!isLoading">
              <mat-option *ngFor="let sprint of sprintList" [value]="sprint" title="{{sprint.name}}">
                {{ sprint.name }}
              </mat-option>
            </ng-container>
            <mat-option *ngIf="!sprintList || !sprintList.length">
              No Records Found 
            </mat-option>

          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="TaskTextArea">
          <mat-label>Team <span style="color: red;">*</span></mat-label>
          <mat-chip-grid #chipListteam>
            <mat-chip-row
              *ngFor="let tm of chipSelectedTeam"
              
              [removable]="true"
              (removed)="removedTeam(tm)"
            >
              {{ tm.name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip-row>
            <input
              #teamInput
              [formControl]="team_arr"
              [matAutocomplete]="tem"
              (keyup)="getemp(team_arr.value)"
              [matChipInputFor]="chipListteam"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="true"
            />
          </mat-chip-grid>

          <mat-autocomplete
            #tem="matAutocomplete"
            (optionSelected)="teamSelected($event)"
          >
            <mat-option *ngFor="let team of teamList" [value]="team" title="{{team.name}}">
              {{ team.name }}
            </mat-option>
            <mat-option *ngIf="!teamList ||!teamList.length">
              No Records Found 
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
      <div class="cus-storiesContainer100 TaskTextArea">
        <mat-form-field style="width:100%">
          <mat-label>Description<span style="color: red;">*</span></mat-label>
          <textarea
            type="text"
            matInput
            autocomplete="off"
            formControlName="details"
          ></textarea>
        </mat-form-field>
      </div>
    
  </form>
</div>

<div class="modal-footer" style="width: 100%">
  <div class="cus-storiesContainer2" style="width: 100%">
    <!-- <button class="btn btn-outline-secondary" (click)="BackToSummary()">
            Cancel
          </button> -->
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="formreset()">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="SubmitStories()" style="background-color:#044063;color: white;">
      Save
    </button>
  </div>
</div>
